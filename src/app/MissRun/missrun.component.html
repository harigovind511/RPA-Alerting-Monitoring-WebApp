<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/node_modules/primeicons/primeicons.css" />
    <link rel="stylesheet" type="text/css" href="/node_modules/primeng/resources/themes/nova-light/theme.css" />
    <link rel="stylesheet" type="text/css" href="/node_modules/primeng/resources/primeng.min.css" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
  
<style>
    ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #333;
    }

    li {
        float: left;
    }

    li a {
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
    }

    li a:hover {
        background-color: #111;
    }
</style>
  
  <div class="content" style="padding: 2%">
    <div class="ui-g ui-fluid">
        <div class="ui-g-12 ui-md-4">
            <h3>Date Range</h3>
            <p-calendar [(ngModel)]="rangeDates" selectionMode="range" [readonlyInput]="true"></p-calendar>
        </div>
    </div>
    <button class="button is-success" (click)="getResults()">
        Get Results
    </button>
    <div style="padding: 1%" class="columns is-multiline">
        <div class="column">
            <div class="box">
            <div class="heading">Successful Runs</div>
            <div class="title">0</div>
            </div>
        </div>
        <div class="column">
            <div class="box">
            <div class="heading">Failed Runs</div>
            <div class="title">{{ missRunCount }}</div>
            </div>
        </div>
  </div>
</div>

<!-- Tabbed Control for KPIs -->
<div>
    <div class="tabs is-centered tab-slider--nav">
        <ul class="tab-slider--tabs">
            <li class="tab-slider--trigger" [class.active]="viewMode == 'tab1'" rel="tab1" (click)="viewMode ='tab1'"><a>Failed Runs</a></li>
            <li class="tab-slider--trigger" [class.active]="viewMode == 'tab2'" rel="tab2" (click)="viewMode ='tab2'"><a>Successful Runs</a></li>
        </ul>
    </div>
    <div class="tab-slider--container" [ngSwitch]="viewMode">
        <div id="tab1" class="tab-slider--body" *ngSwitchCase="'tab1'">
            <div class="column">
                <div class="content">
                    <p class="panel-heading">
                        Failed Runs
                    </p>
                    <div class="columns">
                        <div class="column">
                            <table>
                                <tr>
                                    <th>
                                        Entry Date
                                    </th>
                                    <th>
                                        Name
                                    </th>
                                    <th>
                                        Termination Reason
                                    </th>
                                </tr>
                                <tr *ngFor="let missRunEntry of missRunResults">
                                    <td>
                                        {{ missRunEntry.entrytime }}
                                    </td>
                                    <td>
                                        {{ missRunEntry.name }}
                                    </td>
                                    <td>
                                        {{ missRunEntry.terminationreason }}
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <br />
            <br />
        </div>
        <div id="tab2" class="tab-slider--body" *ngSwitchCase="'tab2'">
            <div class="column">
                    <div class="content">
                        <p class="panel-heading">
                            Successful Runs
                        </p>
                        <div class="columns">
                            <div class="column">
                                Section Under Contruction
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <br />
            <br />
        </div>
    </div>
