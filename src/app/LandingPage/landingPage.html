<article class="message is-success" style="background-color: #cdfddf;">
    <div class="message-body" style="border-color: #cdfddf">
        <div ng-app ng-controller="Ctrl">
            Last Updated on: {{ date | date:'dd-MM-yyyy hh:mm:ss a':'+0530' }}
        </div>
    </div>
</article>


<!-- Pie Charts Section -->
<div class="columns">
    <div class="column is-one-third">
        <div class="card">
            <header class="card-header" style=" background: #86c7f3; ">
                <p class="card-footer-item">
                    <span style="font-weight: bold;">
                        Miss Runs
                    </span>
                </p>
            </header>
            <div class="card-content">
                <div>
                    <canvas baseChart [chartType]="'doughnut'" [datasets]="missRunData" [labels]="labels"
                        [options]="chartOptions" [legend]="true" (chartClick)="onMissRunChartClick($event)">
                    </canvas>
                </div>
            </div>

        </div>
    </div>

    <div class="column is-one-third">
        <div class="card">
            <header class="card-header" style="background: #86c7f3;">
                <p class="card-footer-item">
                    <span style="font-weight: bold; ">
                        Failed Process
                    </span>
                </p>
            </header>
            <div class="card-content">
                <div>
                    <canvas baseChart [chartType]="'doughnut'" [datasets]="failedRunData" [labels]="labels"
                        [options]="chartOptions" [legend]="true" (chartClick)="onFailedRunChartClick($event)">
                    </canvas>
                </div>
            </div>

        </div>
    </div>

    <div class="column is-one-third">
        <div class="card">
            <header class="card-header" style="background: #86c7f3;">
                <p class="card-footer-item">
                    <span style="font-weight: bold;">
                        Successfull Process
                    </span>
                </p>
            </header>
            <div class="card-content">
                <div>
                    <canvas baseChart [chartType]="'doughnut'" [datasets]="successfullRunData" [labels]="labels"
                        [options]="chartOptions" [legend]="true" (chartClick)="onSuccessfullRunChartClick($event)">
                    </canvas>
                </div>
            </div>

        </div>
    </div>
</div>

<!-- Data Table -->

<!--************************************************</table>-->

<table datatable [dtOptions]="inBufferProcess" class="row-border hover">
    <thead>
        <tr style="background: #86c7f3;">
            <th style="text-align: center;">#</th>
            <th style="text-align: center;">Name</th>
            <th style="text-align: center;">ID</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let items of inBufferProcess">
            <td align="center">{{items.id}}</td>
            <td align="center">{{items.name}}</td>
            <td align="center">{{items.description}}</td>
        </tr>

    </tbody>

</table>
